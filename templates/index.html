<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Module</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin: 30px 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-container {
            text-align: center;
        }
        .btn-primary, .btn-secondary {
            margin: 5px;
        }
        .students-list {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .students-list h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        table {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>STUDENT MANAGEMENT MODULE</h1>
    </div>
    <div class="form-container">
        <h2>Add/Update Student</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="amountDue">Amount Due</label>
                <input type="number" class="form-control" id="amountDue" name="amountDue" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
    <div class="students-list">
        <h2>Students List</h2>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Amount Due</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="studentsTableBody">
            <!-- Student rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        function fetchStudents() {
            $.getJSON('/students', function (data) {
                const tableBody = $('#studentsTableBody');
                tableBody.empty();
                data.forEach(student => {
                    tableBody.append(`
                        <tr>
                            <td>${student.student_id}</td>
                            <td>${student.first_name}</td>
                            <td>${student.last_name}</td>
                            <td>${student.dob}</td>
                            <td>${student.amount_due}</td>
                            <td>
                                <button class="btn btn-info edit-btn" data-id="${student.student_id}">Edit</button>
                                <button class="btn btn-danger delete-btn" data-id="${student.student_id}">Delete</button>
                            </td>
                        </tr>
                    `);
                });
                // Attach event listeners after dynamically adding buttons
                attachEventListeners();
            });
        }

        function attachEventListeners() {
            $('.edit-btn').on('click', function () {
                const studentId = $(this).data('id');
                editStudent(studentId);
            });

            $('.delete-btn').on('click', function () {
                const studentId = $(this).data('id');
                deleteStudent(studentId);
            });
        }

        function editStudent(id) {
            $.getJSON(`/student/${id}`, function (data) {
                $('#firstName').val(data.first_name);
                $('#lastName').val(data.last_name);
                $('#dob').val(data.dob);
                $('#amountDue').val(data.amount_due);
                $('#studentForm').append(`<input type="hidden" id="studentId" name="studentId" value="${data.student_id}">`);
            });
        }

        function deleteStudent(id) {
            $.ajax({
                url: `/student/${id}`,
                type: 'DELETE',
                success: function () {
                    fetchStudents();
                },
                error: function (xhr, status, error) {
                    console.error('Error:', xhr.responseText);
                }
            });
        }

        $('#studentForm').submit(function (event) {
            event.preventDefault();
            const formData = $(this).serializeArray();
            const studentData = {};
            formData.forEach(field => {
                studentData[field.name] = field.value;
            });

            console.log('Submitting form data:', studentData);

            const formattedData = {
                first_name: studentData.firstName,
                last_name: studentData.lastName,
                dob: studentData.dob,
                amount_due: studentData.amountDue
            };

            console.log('Formatted data:', formattedData);

            const studentId = $('#studentId').val();
            if (studentId) {
                $.ajax({
                    url: `/student/${studentId}`,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(formattedData),
                    success: function () {
                        fetchStudents();
                        $('#studentForm')[0].reset();
                        $('#studentId').remove();
                    },
                    error: function (xhr, status, error) {
                        console.error('Error:', xhr.responseText);
                    }
                });
            } else {
                $.ajax({
                    url: '/student',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formattedData),
                    success: function () {
                        fetchStudents();
                        $('#studentForm')[0].reset();
                    },
                    error: function (xhr, status, error) {
                        console.error('Error:', xhr.responseText);
                    }
                });
            }
        });

        fetchStudents();
    });
</script>
</body>
</html>
